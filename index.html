<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Etch-a-Sketch</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
   <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>

<body>
   <h1>Etch-a-Sketch</h1>
   <div id="container">
      <button class="btn" id="clearBtn">Clear</button>
      <button class="btn" id="eraserBtn">Eraser</button>
      <div class="input-container">
         <input type="range" id="sizeInput" name="size"
                min="1" max="50" value="16" step="1">
         <label for="size" id="sizeLabel">16x16</label>
      </div>
   </div>
   <div id="grid"></div>
   <footer>
      <p>✨Made by <a href="https://github.com/Nartynka/etch-a-sketch">Nartynka</a>✨</p>
   </footer>
</body>

</html>
